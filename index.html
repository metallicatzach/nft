<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nft</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main_container">
    <div class="main_content">
      <div class="image_container">
        <img src="/images/image-equilibrium.jpg" alt="/">
      </div>
      <div class="info_container">
        <div class="title_container">
          <h1>Equilibrium #3429</h1>
        </div>
        <div class="info">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="sub_container">
          <div class="eth_container">
            <div class="image1">
              <img src="/images/icon-ethereum.svg" alt="/">
            </div>
            <div class="eth_words">
              <p>0.041 ETH</p>
            </div>
          </div>
          <div class="clock_container">
            <div class="image_clock">
              <img src="/images/icon-clock.svg" alt="/">
            </div>
            <div class="clock_text">
              <p>3 days left</p>
            </div>
          </div>
        </div>
        <div class="hr_container">
          <hr style="color:red;">
        </div>
        <div class="lower_container">
          <div class="lower_image">
            <img src="/images/image-avatar.png" alt="/">
          </div>
          <div class="lower_text">
            <p>Creation of Jules Wyvern</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
